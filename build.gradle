plugins {
    id 'java'
}

group 'com.lifeinide.rest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.persistence', name:'javax.persistence-api', version: '2.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
